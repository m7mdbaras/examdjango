<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body class="container">
    <div class="p-2 w-100 bg">
            <h1 class="alert-heading">Welcome! Sign in to make a wish!</h1>
    </div>
    <div class="row">
        <div class="col-sm border border-dark m-2">
            <h1>Register</h1>
            <form action="/register" method="post" class="m-3">
                {% csrf_token %}
                <div class="form-group">
                    <p>First Name
                    <input type="text" id="f_name" name="f_name"></p>
                </div>
                <div class="form-group">
                    <p>Last Name
                    <input type="text"  id="l_name" name="l_name" ></p>
                </div>
                <div class="form-group">
                    <p>Email
                    <input type="text"  id="email" name="email" ></p>
                </div>
                <div class="form-group">
                    <p>Password
                    <input type="password"  id="pw" name="pw" ></p>
                </div>
                <div class="form-group">
                    <p>Confirm PW
                    <input type="password"  id="pw2" name="pw2" ></p>
                </div>
                <button type="submit" class="btn btn-outline-dark">Register</button>
            </form>
        </div>
        <div class="col-sm border border-dark m-2">
            <h1>Log In</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <p>Email
                    <input type="text"  id="email" name="email" ></p>
                </div>
                <div class="form-group">
                    <p>Password
                    <input type="password"  id="pw" name="pw"></p>
                </div>
                <button type="submit" class="btn btn-outline-dark">Log In</button>
            </form>
        </div>
    </div>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: rgb(224, 0, 0);">{{message}}</li>
        {% endfor%}
    </ul>
    {% endif %}
</body>

</html>
